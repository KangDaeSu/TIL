<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: red;
    }
    /* 모든 h2 요소의 텍스트 색을 주황색으로 변경 */
    h2{
      color: orange;
    }

    h3, h4 {
      color: blue;
    }

    /* 클래스 선택자 : 재사용 가능, 자주 씌임 */
    .green{
      color: green;
    }
    /* 아이디 선택자 : 문서 내에서 한 번만 사용 특정 아이디에만 사용 */
    #purple {
      color: purple;
    }

    /* 자식 결합자 : 첫번째 요소의 직계 자식만 선택 (한단계 아래 자식들만) */
    .green > span {
      font-size: 50px;
    }

    /* 자손 결합자 : 모든 자손 모두 선택(하위 레벨 상관없이) */
    .green li {
      color: brown;
    }
    
    .make-text-red {
      color: red;
    }

  </style>
</head>

<body>
  <h1 class="make-text-red">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
