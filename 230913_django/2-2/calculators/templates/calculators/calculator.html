<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>계산결과</h1>
  <p>{{ num1 }} + {{ num2 }} = {{ num1|add:num2}}</p>
  <p>{{ num1 }} * {{ num2 }} = {{ result }}</p>
  <p>{{ num1 }} - {{ num2 }} = {{ result1 }}</p>
  {% if num2 != 0%}
    <p>{{ num1 }} / {{ num2 }} = {{ result2 }}</p>
  {% else %}
    <p>계산할 수 없습니다.</p>
  {% endif %}
</body>
</html>
