<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 600px;
      height: 300px;
      border: 2px solid black;
      padding: 20px;
      margin: 20px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-header > img {
      width: 150px;
      height: 150px;
    }
    .card-section {
      display: flex;
      justify-content: space-between;
      margin: 0px 20px;
    }
    .card-section-name {
      text-align: center;
    }
    .description {
      text-align: end;
    }
    .description:nth-child(2) {
      text-align: start;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="image/profile.jpg" alt="Profile Image">
      <h2>Company Name</h2>
    </div>
    <div class="card-section">
      <div class="card-section-name">
        <h3>한글 이름</h3>
        <h4>English Name</h4>
      </div>
      <div class="description">
        <p>Phone Number</p>
        <p>Email</p>
      </div>
    </div>
    <hr>
    <div class="description">
      <p>description</p>
    </div>
  </div>
</body>
</html>
