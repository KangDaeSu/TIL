<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="p-3 mb-2 bg-danger text-white fs-6 rounded">Invalid Login or password</div>
    <div class="display-5 fw-bold">SSAFY 전용 Gitlab 시스템</div>
    <hr>
    <div class="form-control p-3">
      <p class="fw-bold text-center">Sign in</p>
      <hr class="border border-primary border-1 opacity-100">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <div>
            <a href="" class="text-decoration-none ">Forgot your password?</a>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-success">Sign in</button>
        </div>
        
      </form>
    </>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
